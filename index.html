<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Casio A158W Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-96x96.png">
		<link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
		<link rel="shortcut icon" href="assets/favicon/favicon.ico">
		<link rel="manifest" href="assets/favicon/site.webmanifest">

	</head>

	<body>
		<script>
			(() => {
				const STORAGE_KEY = 'a158w-theme';
				let theme = 'dark';
				try {
					const saved = localStorage.getItem(STORAGE_KEY);
					if (saved === 'light' || saved === 'dark') {
						theme = saved;
					}
				} catch (err) {
					console.warn('Theme preference unavailable', err);
				}
				window.__INITIAL_THEME = theme;
				document.body.classList.add(`theme-${theme}`);
			})();
		</script>
			<div id="loader" aria-live="polite">
				<img
					class="loader-logo loader-logo--dark"
					src="assets/casio_loading_white.svg"
					alt="Casio loading logo"
					width="220"
					height="80">
				<img
					class="loader-logo loader-logo--light"
					src="assets/casio_loading_black.svg"
					alt=""
					aria-hidden="true"
					width="220"
					height="80">
				<div class="loader-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="Loading">
					<div class="loader-bar__track">
						<div class="loader-bar__fill"></div>
					</div>
				</div>
			</div>

		<label class="switch" aria-label="Toggle theme">
			<span class="sun" aria-hidden="true">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<g fill="#000000">
						<circle r="5" cy="12" cx="12"></circle>
						<path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path>
					</g>
				</svg>
			</span>
			<span class="moon" aria-hidden="true">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
					<path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path>
				</svg>
			</span>
			<input id="theme-toggle" type="checkbox" class="input" role="switch" aria-checked="false">
			<span class="slider" aria-hidden="true"></span>
		</label>

		<div id="brand-mark">
			<img
				class="brand-logo brand-logo--dark"
				src="assets/casio_loading_white.svg"
				alt="Casio wordmark">
			<img
				class="brand-logo brand-logo--light"
				src="assets/casio_loading_black.svg"
				alt=""
				aria-hidden="true">
		</div>
		<div id="container"></div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module" src="src/app.js">

		</script>

	</body>

</html>
