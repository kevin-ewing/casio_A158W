<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Casio A158W Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
		<link rel="manifest" href="./favicon/site.webmanifest">

	</head>

	<body>
			<div id="loader" aria-live="polite">
				<img src="assets/casio_loading_white.svg" alt="Casio loading logo" width="220" height="80">
				<div class="loader-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="Loading">
					<div class="loader-bar__track">
						<div class="loader-bar__fill"></div>
					</div>
				</div>
			</div>

		<div id="brand-mark">
			<img src="assets/casio_loading_white.svg" alt="Casio wordmark">
		</div>
		<div id="container"></div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module" src="script.js">

		</script>

	</body>

</html>
